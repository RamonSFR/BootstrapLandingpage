<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Landing Page com Bootstrap | Atividade EBAC</title>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p4" id="cabecalho">
        <div class="container p-3">
            <h1 class="fs-1 navbar-brand section-title">Lojas Frederico</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="navbar">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Avaliações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#support">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
        <section id="home">
            <div class="container">
                <div class="row py-md-5">
                    <div class="col-md-4 d-flex flex-column justify-content-center py-md-5">
                        <div class="col py-5">
                            <h1 class="fw-bold mb-md-4">O que há de <span>melhor</span> em</h1>
                            <h1 class="fw-bold"><span>tecnologia</span></h1>
                        </div>
                        <div class="col">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. atus nihil est quibusdam nostrum iusto, doloremque magnam sapiente.</p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <img class="w-100" src="./src/images/Home/VRGuy.png" alt="">
                    </div>
                </div>
            </div>
            <div id="home_carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="./src/images/Carousel_Images/image1.jpg" alt="mulher testando celular na loja">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="./src/images/Carousel_Images/image2.jpg" alt="homi">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="./src/images/Carousel_Images/image3.jpg" alt="homi">
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#home_carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#home_carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button data-bs-target="#home_carousel" data-bs-slide-to="0" class="active" type="button"></button>
                    <button data-bs-target="#home_carousel" data-bs-slide-to="1" type="button"></button>
                    <button data-bs-target="#home_carousel" data-bs-slide-to="2" type="button"></button>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
